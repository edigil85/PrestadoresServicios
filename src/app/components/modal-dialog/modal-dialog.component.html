<mat-dialog-content>
    <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        style="display: block; padding-right: 17px;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header matHeader">
                    <h5 class="modal-title" id="exampleModalLabel" mat-dialog-title>{{data.tittle}}</h5>
                    <button mat-button [mat-dialog-close]="true" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-subtitle">
                        <h5 class="font-weight-bold mb-3 mt-1" *ngIf="data.subtittle != '401'"> {{data.subtittle}}</h5>
                    </div>
                    <p>{{data.message}}</p>

                </div>
                <!--<div class="modal-footer">-->
                <mat-dialog-actions class="modal-footer">
                    <button mat-button [mat-dialog-close]="true" *ngIf="data.subtittle != '401'"
                        class="btn btn-danger">Cerrar</button>
                    <button mat-button *ngIf="data.subtittle === '401'" class="btn btn-primary" id="error-401"
                        (click)="redirect()"><strong>Iniciar sesiÃ³n</strong> </button>
                </mat-dialog-actions>

                <!--</div>-->
            </div>
        </div>
    </div>
</mat-dialog-content>
